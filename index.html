<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collapsible Sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="logo">
        <h2> <img src="2.png" alt="LOGO"></h2>
    </div>

    <ul class="nav-links">
        <li><i class="fas fa-home"></i><span>Home</span></li>
        <li><i class="fas fa-user"></i><span>Profile</span></li>
        <li><i class="fas fa-envelope"></i><span>Messages</span></li>
        <li><i class="fas fa-chart-line"></i><span>Analytics</span></li>
        <li><i class="fas fa-cog"></i><span>Settings</span></li>
    </ul>
</div>

<button class="toggle-btn" id="toggleBtn">
    <i class="fas fa-bars"></i>
</button>

<div class="main-content">
    <h1>
        
        Welcome </h1>
    <p>This is a collapsible sidebar with smooth animation.</p>
</div>

<script src="script.js"></script>
</body>
</html>
